<!doctype html>
<html lang="ar" dir="rtl">
  <head>
      {% include "shared/head_refferences.html" %}
    <title>سایت شخصی امیرحسین کارحیدری</title>
  </head>
  <body>

  {% block body %}
  
  {% endblock %}

    <script type="text/javascript">
      var replaceDigits = function () {
        var map = [
          "&\#1776;",
          "&\#1777;",
          "&\#1778;",
          "&\#1779;",
          "&\#1780;",
          "&\#1781;",
          "&\#1782;",
          "&\#1783;",
          "&\#1784;",
          "&\#1785;",
        ];
        document.body.innerHTML = document.body.innerHTML.replace(
          /\d(?=[^<>]*(<|$))/g,
          function ($0) {
            return map[$0];
          }
        );
      };
      window.onload = replaceDigits;
    </script>
    {% include "shared/scripts_refferences.html" %}
  </body>
</html>
